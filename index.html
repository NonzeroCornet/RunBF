<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <title>RunBF - The Online BrainF*ck Compiler</title>
    <link rel="canonical" href="https://runbf.tk/" />
    <meta
      name="description"
      content="Compile and run BF online for free, in the worlds most simple brainf*ck compiler online."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="RunBF - The Online BrainF*ck Compiler" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://runbf.tk/" />
    <meta
      property="og:description"
      content="Compile and run BF online for free, in the worlds most simple brainf*ck compiler online."
    />
    <meta property="og:image" content="/logo.svg" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <center>
      <div
        style="
          position: fixed;
          z-index: -1;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <textarea
          style="width: 45vw; height: 500px; margin-top: 100px"
          id="input"
          onkeyup="updateCode()"
        >
++++++++++++++++++++++++++++++++++++++++++++++++.+.+.+.+.+.+.+.+.+.[-]</textarea
        ><br />
        <div id="mobileBtnHandler">
          <button onclick="run()" style="margin-right: 5px">Run</button
          ><button onclick="toggleHide()" style="margin-left: 5px">
            ToggleEdit
          </button>
        </div>
      </div>
    </center>
    <p>
      Welcome to the online BF compiler! Press "R" to run code, and press "E" to
      toggle the code editor! The output will be shown here on the side. Happy
      coding!<br />
    </p>
  </body>
</html>
